<body>
	<script type="text/javascript">
	    function pulaLinha() {
	        document.write("<br><br>");
	    }

	    function mostra(frase) {
	        document.write(frase);
	        pulaLinha();
	    }

	    primeiroNumero=7;
	    for (var multiplicador=1;multiplicador<=10;multiplicador++){
	    	mostra(primeiroNumero+" * "+multiplicador+" = "+(primeiroNumero*multiplicador))
	    }
	    mostra("FIM")

	    var i=0;
		while(i < 10) {
		    mostra( "O resultado Ã© " + (2 * i) );
		    i++;
		}
	</script>

</body>
