<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">

	    function pulaLinha() {
	        document.write("<br>");
	    }

	    function mostra(frase) {
	        document.write(frase);
	        pulaLinha();
	    }

	    function calculaImc(altura, peso) {

	        var imc = peso / (altura * altura);
	        return peso / (altura * altura);
	    }

	    var nome=prompt("Informe o seu nome")
	    var alturaInformada= prompt("Informe sua altura");
	    var pesoInformado=prompt("Informe seu peso");

	    var imcCalc=calculaImc(alturaInformada,pesoInformado)

	    mostra("O IMC Calculado de "+ nome + " é: "+ Math.round(imcCalc));

	    if(imcCalc<18.5){
	    	mostra("Você está abaixo do recomendado");
	    }
	    if(imcCalc>35){
	    	mostra("Você está acima do recomendado");
	    }
	    if(imcCalc>=18.5 && imcCalc<=34){
	    	mostra("Você está na faixa de valores recomendada");
	    	
	    }

	</script>

</body>
</html>
