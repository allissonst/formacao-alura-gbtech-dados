<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">

	    function pulaLinha() {
	        document.write("<br>");
	    }

	    function mostra(frase) {
	        document.write(frase);
	        pulaLinha();
	    }
	    function sorteia(n){
	    	return Math.round(Math.random()*n);
	    }
	    var numeroPensado = sorteia(4);

	    var tentativas=1;

	    while(tentativas<=3){
			var chute=parseInt(prompt("Digite o seu chute: "));
			tentativas++;
		    if (numeroPensado==chute){
		    	mostra("Você acertou!");
		    	break;
		    }
		    else{
		    	if (chute>numeroPensado){
		    		mostra("Você errou, sendo o valor de chute maior.");
		    	}
		    	else{
		    		mostra("Você errou, sendo o valor de chute menor.");
		    	}
			}
	    }
	    

	</script>

</body>
</html>
